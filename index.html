<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>Todo List</header>
    <div class="app-wrapper">
        <div class="addAndFilter container">
            <div class="row gy-4 justify-content-center">

                <div class="col-md-5">
                    <input id="taskInput" type="text" class="form-control" placeholder="Add What You Need To do"/>
                </div>

                <div class="col-md-5">
                    <select class="form-select" aria-label="Default Select Example"  id="mySelect">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted" id="completed">Uncompleted</option>
                    </select>
                </div>
                
                <input type="search" class="form-control" id="searchInput" placeholder="Search By Task Name">

                <button id="addToDo" class="btn btn-outline-dark w-50 mt-4">Add Todo</button>

            </div>
        </div>

        <div class="todos-wrapper container mt-5">
            <div class="row gy-4 justify-content-center" id="todos-container">
                
            </div>
        </div>
    </div>
    



    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
